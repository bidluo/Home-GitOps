---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plaxt
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    nodeSelector:
      kubernetes.io/arch: arm64
    envFrom:
      - secretRef:
          name: plaxt-secrets
    image:
      repository: xanderstrike/goplaxt
      tag: latest-arm7
    service:
      main:
        ports:
          http:
            enabled: true
            port: 8000
    persistence:
      config:
        enabled: true
        existingClaim: plaxt-config
        mountPath: /app/keystore
