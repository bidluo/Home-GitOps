apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/actualbudget/actual
              tag: 25.10.0
            env:
              TZ: "${TIMEZONE}"
              ACTUAL_PORT: "5006"
              ACTUAL_LOG_LEVEL: "info"
              ACTUAL_OPENID_AUTH_METHOD: "openid"
            envFrom:
              - secretRef:
                  name: actual-oauth-secrets
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                path: /
              readiness:
                enabled: true
                path: /
              startup:
                enabled: true
                path: /
          exporter:
            image:
              repository: sakowicz/actual-budget-prometheus-exporter
              tag: latest
            env:
              TZ: "${TIMEZONE}"
              ACTUAL_SERVER_URL: actual:5006
              ACTUAL_BUDGET_ID_1: "main"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
            probes:
              liveness:
                enabled: true
                path: /metrics
                port: 3001
              readiness:
                enabled: true
                path: /metrics
                port: 3001
              startup:
                enabled: true
                path: /metrics
                port: 3001
    service:
      main:
        controller: main
        ports:
          http:
            port: 5006
          metrics:
            port: 3001
    persistence:
      main-config:
        existingClaim: actual-config
        globalMounts:
          - path: /data
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 1000 