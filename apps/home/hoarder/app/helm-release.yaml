apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hoarder
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.21.0
            envFrom:
              - secretRef:
                  name: hoarder-secrets
      meili:
        containers:
          main:
            image:
              repository: getmeili/meilisearch
              tag: v1.12.4
            envFrom:
              - secretRef:
                  name: hoarder-secrets
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
      meili:
        controller: meili
        ports:
          http:
            port: 7700
    persistence:
      hoarder-data:
        existingClaim: hoarder-data
        globalMounts:
          - path: /data
      meili-data:
        existingClaim: meili-data
        globalMounts:
          - path: /meili_data
    ingress:
      main:
        enabled: true
        hosts:
          - host: "hoard.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: hoarder-main
                  port: 3000