---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: elasticsearch
spec:
  interval: 5m
  chart:
    spec:
      chart: elasticsearch
      version: 21.3.20
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      repository: bitnami/elasticsearch
      tag: 8.15.2-debian-12-r4
      pullPolicy: IfNotPresent
