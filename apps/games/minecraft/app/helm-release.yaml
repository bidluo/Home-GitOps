---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft 
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.2.0-java21
            env:
              EULA: "TRUE"
    service:
      main:
        type: LoadBalancer
        controller: main
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LOCAL_LB_IP}"
          metallb.universe.tf/allow-shared-ip: external-svc
        ports:
          main-udp:
            port: 25565
            protocol: UDP
          main-tcp:
            port: 25565
            protocol: TCP
    persistence:
      main-config:
        existingClaim: minecraft-data
        globalMounts:
          - path: /data
