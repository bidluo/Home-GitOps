apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
spec:
  # renovate: datasource=docker depName=quay.io/kairos/kairos-ubuntu
  version: v2.2.1-k3sv1.26.4-k3s1
  concurrency: 1
  serviceAccountName: system-upgrade
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/master
      operator: In
      values:
      - "true"
  cordon: false
  drain:
    force: false
    disableEviction: true
  upgrade:
    image: quay.io/kairos/kairos-ubuntu
    command:
    - "/usr/sbin/suc-upgrade"
