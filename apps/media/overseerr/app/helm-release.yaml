---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: sctx/overseerr
              tag: 1.33.2
            securityContext:
              runAsUser: 0
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        hosts:
          - host: "request.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
    persistence:
      main-config:
        existingClaim: overseerr-config
        globalMounts:
          - path: /app/config