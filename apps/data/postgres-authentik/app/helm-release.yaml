---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-authentik
spec:
  interval: 5m
  releaseName: postgres-authentik
  chartRef:
    kind: OCIRepository
    name: postgresql
    namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 17.5.0-debian-12-r16
      pullPolicy: IfNotPresent
    
    auth:
      existingSecret: postgres-authentik-secrets
      secretKeys:
        adminPasswordKey: POSTGRES_PASSWORD
        userPasswordKey: POSTGRES_PASSWORD
        replicationPasswordKey: POSTGRES_PASSWORD
    
    primary:
      name: primary
      persistence:
        existingClaim: postgres-authentik-data
        size: 10Gi
        storageClass: longhorn-xfs
      
      initdb:
        args: "--locale=en_US.UTF-8 --encoding=UTF-8"
        
      podSecurityContext:
        enabled: true
        fsGroup: 1001
        
      containerSecurityContext:
        enabled: true
        runAsUser: 1001
        runAsNonRoot: true
        
      resources:
        limits:
          memory: 1Gi
          cpu: 500m
        requests:
          memory: 512Mi
          cpu: 250m
          
    postgresql:
      postgresqlExtendedConf:
        maxConnections: 200
        sharedBuffers: 256MB
        effectiveCacheSize: 512MB
        maintenanceWorkMem: 64MB
        checkpointCompletionTarget: 0.9
        walBuffers: 8MB
        defaultStatisticsTarget: 100
        randomPageCost: 1.1
        effectiveIoConcurrency: 200
        workMem: 2MB
        minWalSize: 1GB
        maxWalSize: 2GB
        maxWorkerProcesses: 2
        maxParallelWorkersPerGather: 1
        maxParallelWorkers: 2
        maxParallelMaintenanceWorkers: 1
        
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: data
        interval: 30s
        scrapeTimeout: 10s 