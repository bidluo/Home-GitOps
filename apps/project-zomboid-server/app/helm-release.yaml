apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: project-zomboid-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/bidluo/zomboid-dedicated-server
              tag: latest
            env:
              SERVER_NAME: server
            envFrom:
              - secretRef:
                  name: pz-secrets
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/allow-shared-ip: external-svc
        ports:
          http:
            port: 16261
            protocol: UDP
          client:
            port: 16262
            protocol: UDP
          steam:
            port: 8766
            protocol: UDP
          rcon:
            port: 27015
            protocol: TCP
    podSecurityContext:
       runAsUser: 0
       runAsGroup: 0
       fsGroup: 0
    probes:
       liveness:
         enabled: false
       readiness:
         enabled: false
       startup:
         enabled: false
    persistence:
      data:
        existingClaim: project-zomboid-server-data-pvc
        subMounts:
          - subPath: Zomboid
            mountPath: /home/steam/Zomboid
          - subPath: ZomboidDedicatedServer
            mountPath: /home/steam/ZomboidDedicatedServer
