apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grocy
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        replicas: 0
        containers:
          main:
            image:
              repository: linuxserver/grocy
              tag: 4.5.0
            env:
              TZ: "${TIMEZONE}"
              PUID: "1000"
              PGID: "1000"
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    persistence:
      main-config:
        existingClaim: grocy-config
        globalMounts:
          - path: /config 