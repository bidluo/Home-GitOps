---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: pv-nfs-photos
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: ${NAS_IP}/mnt/SSD/Photos##
    volumeAttributes:
      server: ${NAS_IP}
      share: /mnt/SSD/Photos