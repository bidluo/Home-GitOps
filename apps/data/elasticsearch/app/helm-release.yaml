---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: elasticsearch
spec:
  interval: 5m
  chart:
    spec:
      chart: elasticsearch
      version: 21.3.16
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      repository: bitnami/elasticsearch
      tag: 8.15.1-debian-12-r2
      pullPolicy: IfNotPresent
