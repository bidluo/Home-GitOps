---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: gitea/gitea
              tag: 1.24.3
              pullPolicy: IfNotPresent
            env:
              USER_UID: "1000"
              USER_GID: "1000"
              GITEA__database__DB_TYPE: "sqlite3"
              GITEA__database__PATH: "/data/gitea/gitea.db"
              GITEA__server__DOMAIN: "git.${PUBLIC_HOSTNAME}"
              GITEA__server__SSH_DOMAIN: "git.${PUBLIC_HOSTNAME}"
              GITEA__server__ROOT_URL: "https://git.${PUBLIC_HOSTNAME}/"
              GITEA__server__HTTP_PORT: "3000"
              GITEA__server__SSH_PORT: "22"
              GITEA__server__DISABLE_SSH: "false"
              GITEA__repository__ROOT: "/data/git/repositories"
              GITEA__security__INSTALL_LOCK: "true"
              # Container registry settings
              GITEA__packages__ENABLED: "true"
              GITEA__packages__CHUNKED_UPLOAD_PATH: "/data/gitea/tmp/package-upload"
              # Docker registry settings
              GITEA__server__LFS_START_SERVER: "true"
              GITEA__server__LFS_CONTENT_PATH: "/data/gitea/lfs"
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: 3000
                  initialDelaySeconds: 5
                  periodSeconds: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 30

    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            targetPort: 3000
            protocol: HTTP
          ssh:
            port: 22
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: gitea-data
        globalMounts:
          - path: /data 