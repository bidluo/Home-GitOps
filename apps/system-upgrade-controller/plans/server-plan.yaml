apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
spec:
  # renovate: datasource=docker depName=ghcr.io/bidluo/ubuntu-nfs
  version: 24.04-standard-amd64-generic-v3.5.7-k3s-v1.33.5-k3s1
  concurrency: 1
  serviceAccountName: system-upgrade
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/master
      operator: In
      values:
      - "true"
  cordon: false
  drain:
    force: false
    disableEviction: true
  upgrade:
    image: quay.io/kairos/ubuntu
    command:
    - "/usr/sbin/suc-upgrade"
