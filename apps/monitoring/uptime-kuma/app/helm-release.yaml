---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.3-alpine
    service:
      main:
        ports:
          http:
            enabled: true
            port: 3001
    persistence:
      main-config:
        existingClaim: uptime-kuma-config
        globalMounts:
          - path: /app/data
    ingress:
      main:
        enabled: true
        hosts:
          - host: "uptime.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ak-outpost-ingress
                  port: 9000