---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 5.44.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    loki:
      auth_enabled: false
      storage:
        type: filesystem
      commonConfig:
        replication_factor: 1
      limits_config:
        retention_period: 7d
      rulerConfig:
        alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
    singleBinary:
      replicas: 1
      persistence:
        size: 20Gi
        storageClass: longhorn-xfs
    test:
      enabled: false
    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false
