---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
spec:
  interval: 5m
  chart:
    spec:
      chart: n8n
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: 8gears-charts
        namespace: flux-system
  values:
    n8n:
      encryption_key: somestring
    config:
      database:
        type: postgresdb
        postgresdb:
          host: n8n-postgresql
          user: n8n
          password: "${N8N_POSTGRES_PASS}"
