apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wireguard
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 10
            securityContext:
              sysctls:
                - name: net.ipv4.conf.all.src_valid_mark
                  value: 1
                - name: net.ipv4.ip_forward
                  value: 1
              capabilities:
                add:
                  - "NET_ADMIN"
                  - "SYS_MODULE"
            env:
              WG_HOST: "${PUBLIC_HOSTNAME}" 
              WG_DEFAULT_DNS: "${LOCAL_LB_IP}, 1.1.1.1, 8.8.8.8"
            envFrom:
              - secretRef:
                  name: wireguard-secrets
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LOCAL_LB_IP}"
          metallb.universe.tf/allow-shared-ip: external-svc
        ports:
          http:
            protocol: TCP
            port: 51821
          secondary:
            protocol: UDP
            port: 51820
    persistence:
      main-config:
        existingClaim: wireguard-data 
        globalMounts:
          - path: /etc/wireguard