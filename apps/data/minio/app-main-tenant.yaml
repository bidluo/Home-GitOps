
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: minio-main-tenant-app
  namespace: flux-system
spec:
  path: ./apps/data/minio/main-tenant
  targetNamespace: data 
  interval: 10m
  prune: true
  dependsOn:
    - name: minio-operator-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: main-tenant
      namespace: data
