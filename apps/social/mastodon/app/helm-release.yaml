---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mastodon
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/mastodon/mastodon
      tag: nightly-2023-06-24
    command: 
      - bundle 
      - exec
      - puma
      - -C
      - config/puma.rb
    env:
      LOCAL_DOMAIN: ${PUBLIC_HOSTNAME}
      WEB_DOMAIN: mast.${PUBLIC_HOSTNAME}
      DB_HOST: data-cluster-rw.data.svc.cluster.local
      DB_USER: mastodon
      DB_NAME: mastodon
      REDIS_HOST: redis-mastodon-master.data.svc.cluster.local
      SMTP_SERVER: smtp.sendgrid.net
      SMTP_FROM_ADDRESS: admin@{PUBLIC_HOSTNAME}
      S3_ENABLED: true
      S3_BUCKET: mastodon
      S3_HOSTNAME: minio.data.svc.cluster.local
      S3_OVERRIDE_PATH_STYLE: false
    envFrom:
      - secretRef:
          name: mastodon-secrets
      - secretRef:
          name: mastodon-oidc-secrets
      - secretRef:
          name: mastodon-mail-secrets
    service:
      main:
        ports:
          http:
            enabled: true
            port: 3000
