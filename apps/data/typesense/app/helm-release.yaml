apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: typesense
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: typesense/typesense
              tag: 0.26.0.rc32
            command:
              - "/opt/typesense-server"
              - "--data-dir=/data"
              - "--api-key=bleh"
    service:
      main:
        ports:
          http:
            port: 8108
    persistence:
      main-config:
        existingClaim: typesense-data
        globalMounts:
          - path: /data