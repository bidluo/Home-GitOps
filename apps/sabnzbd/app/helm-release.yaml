apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/linuxserver/sabnzbd
      tag: 3.7.2-ls100
    service:
      main:
        ports:
          http:
            enabled: true
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
        mountPath: /config
      downloads:
        enabled: true
        existingClaim: media-download
        mountPath: /downloads
    ingress:
      main:
        enabled: true
        hosts:
          - host: "nzb.${PUBLIC_HOSTNAME}"
            paths: 
            - path: /
              pathType: Prefix
              service:
                name: ak-outpost-media
                port: 9000

