---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr-node
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    env:
      serverIP: "${LOCAL_LB_IP}"
    image:
      repository: haveagitgat/tdarr_node
      tag: 2.00.20
    service:
      main:
        ports:
          http:
            enabled: true
            port: 8267
    persistence:
      media:
        enabled: true
        existingClaim: data-nfs
        mountPath: /media
