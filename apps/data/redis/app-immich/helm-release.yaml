---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-immich
spec:
  interval: 5m
  releaseName: redis
  chartRef:
    kind: OCIRepository
    name: redis
    namespace: flux-system
  values:
    auth:
      enabled: true
      existingSecret: redis-immich-secrets
      existingSecretPasswordKey: REDIS_PASSWORD
    master:
      persistence:
        existingClaim: redis-immich-data
