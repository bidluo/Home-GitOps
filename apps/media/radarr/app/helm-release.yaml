---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 5.22.2
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: main
        ports:
          http:
            port: 7878
    persistence:
      main-config:
        existingClaim: radarr-config
        globalMounts:
          - path: /config
      data:
        existingClaim: data-nfs
        globalMounts:
          - path: /data
      downloads:
        existingClaim: scratch-nfs
        globalMounts:
          - path: /downloads
            subPath: Downloads
    ingress:
      main:
        enabled: true
        hosts:
          - host: "radarr.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ak-outpost-media
                  port: 9000