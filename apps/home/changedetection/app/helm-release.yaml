apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.50.38
            env:
              BASE_URL: "https://changedetection.${PUBLIC_HOSTNAME}"
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
    service:
      main:
        controller: main
        ports:
          http:
            port: 5000
    persistence:
      main-config:
        existingClaim: changedetection-config
        globalMounts:
          - path: /datastore 