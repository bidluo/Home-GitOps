apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: minio-data-pv
  namespace: data
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: ${NAS_IP}/volume2/Minio##
    volumeAttributes:
      server: ${NAS_IP}
      share: /volume2/Minio