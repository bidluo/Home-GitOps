---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 28.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    service:
      externalTrafficPolicy: Cluster
      annotations:
        metallb.universe.tf/allow-shared-ip: external-svc
    provider:
      kubernetesCRD: 
        enabled: true
        allowCrossNamespace: true
    metrics:
      prometheus: {}
