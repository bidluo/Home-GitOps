---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.2
            securityContext:
              runAsUser: 568
            env:
              TZ: "${TIMEZONE}"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    persistence:
      main-config:
        existingClaim: sabnzbd-config
        globalMounts:
          - path: /config
      downloads:
        existingClaim: scratch-nfs
        globalMounts:
          - path: /downloads
            subPath: Downloads
    ingress:
      main:
        enabled: true
        hosts:
          - host: "nzb.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ak-outpost-media
                  port: 9000
