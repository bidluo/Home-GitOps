---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tdarr-server
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: haveagitgat/tdarr
              tag: 2.17.01
    service:
      main:
        controller: main
        ports:
          http:
            enabled: true
            port: 8265
      server:
        enabled: true
        type: LoadBalancer
        controller: main
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/allow-shared-ip: external-svc
        ports:
          http:
            enabled: true
            port: 8266
    persistence:
      data:
        existingClaim: tdarr-data
        globalMounts:
          - path: /app/server
      media:
        existingClaim: data-nfs
        globalMounts:
          - path: /media
    ingress:
      main:
        enabled: true
        hosts:
          - host: "tdarr.${PUBLIC_HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ak-outpost-media
                  port: 9000
