---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ingress 
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - "plex.${PUBLIC_HOSTNAME}"
      secretName: plex-tls 
  rules:
    - host: "plex.${PUBLIC_HOSTNAME}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port: 
                  number: 32400