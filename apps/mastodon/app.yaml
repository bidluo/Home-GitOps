---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mastodon
  namespace: flux-system
spec:
  path: ./apps/mastodon/app
  targetNamespace: default
  interval: 10m
  prune: true
  dependsOn:
    - name: mastodon-db
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mastodon
      namespace: default
    - apiVersion: apps/v1
      kind: Deployment
      name: mastodon
      namespace: default
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mastodon-db
  namespace: flux-system
spec:
  path: ./apps/mastodon/db
  targetNamespace: default
  interval: 10m
  prune: true
  dependsOn:
    - name: longhorn-app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mastodon-postgresql
      namespace: default
    - apiVersion: apps/v1
      kind: StatefulSet
      name: mastodon-postgresql
      namespace: default
