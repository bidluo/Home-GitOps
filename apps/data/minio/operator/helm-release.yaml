---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: operator
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  values:
    operator:
      image:
        repository: quay.io/minio/operator
        tag: v5.0.5
        pullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/arch: arm64
