apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/tautulli
              tag: 2.16.1
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: main
        ports:
          http:
            port: 8181 
    persistence:
      main-config:
        existingClaim: tautulli-config
        globalMounts:
          - path: /config
