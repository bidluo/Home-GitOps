---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: main-tenant
spec:
  interval: 5m
  chart:
    spec:
      chart: tenant
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  values:
    secrets:
      name: main-tenant-env-configuration
      accessKey: "${SECRET_MINIO_ACCESSKEY}"
      secretKey: "${SECRET_MINIO_SECRETKEY}"
    tenant:
      name: main-tenant
      image:
        repository: quay.io/minio/minio
        tag: RELEASE.2023-05-27T05-56-19Z
        pullPolicy: IfNotPresent
      configuration:
        name: main-tenant-env-configuration
      prometheusOperator: false
      pools:
        - servers: 4
          name: pool-0
          volumesPerServer: 1
          size: 5Gi
          storageClassName: minio-nfs-csi
          nodeSelector:
            data: minio
