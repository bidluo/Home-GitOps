---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: adguard/adguardhome
              tag: v0.107.43
            resources:
              limits: {}
              requests: {}
  service:
    main:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations: {}
      ports:
        dns-tcp:
          port: 53
          protocol: TCP
        dns-udp:
          port: 53
          protocol: UDP
        http:
          port: 80
          protocol: TCP
        https:
          port: 443
          protocol: TCP
        https-udp:
          port: 443
          protocol: UDP
        alt-http:
          port: 3000
          protocol: TCP
    persistence:
      main-config:
        existingClaim: adguard-config
        globalMounts:
          - path: /opt/adguardhome/conf
      data:
        existingClaim: adguard-data
        globalMounts:
          - path: /opt/adguardhome/work
