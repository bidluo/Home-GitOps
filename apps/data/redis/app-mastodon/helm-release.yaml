---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis-mastodon
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 18.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    architecture: standalone
    image:
      repository: bitnami/redis
      tag:	7.0.11-debian-11-r20
      pullPolicy: IfNotPresent
    auth:
      enabled: true
      existingSecret: redis-mastodon-secrets
      existingSecretPasswordKey: REDIS_PASSWORD
    master:
      persistence:
        existingClaim: redis-mastodon-data
