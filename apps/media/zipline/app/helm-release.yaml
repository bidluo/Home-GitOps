apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4-1717906
            envFrom:
              - secretRef:
                  name: zipline-secrets
    service:
      main:
        controller: main
        ports:
          http:
            port: 3002
    persistence:
      zipline-uploads:
        existingClaim: scratch-nfs
        globalMounts:
          - path: /zipline/uploads
            subPath: Zipline
      public:
        existingClaim: zipline-public
        globalMounts:
          - path: /zipline/public
