---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: data-cluster
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: longhorn-xfs
  superuserSecret:
    name: cnpg-secrets
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cnpg/
      endpointURL: http://minio:9000
      serverName: postgres
      s3Credentials:
        accessKeyId:
          name: cnpg-secrets
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cnpg-secrets
          key: S3_SECRET_KEY
